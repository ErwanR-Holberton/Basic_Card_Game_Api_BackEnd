<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="203654317993-ultcan7rulqq8893hpf5m263fn8lq37v.apps.googleusercontent.com">
    <title>GKE Card Game: Deck Builder</title>
    <link rel="stylesheet" href="/static/css/Deck_Builder_Styles.css">
</head>

<body>
    {% include 'navbar.html' %}

    <h1>Build your Deck</h1>

    <div class="container">
        <!-- Card Table -->
        <div class="card-table">
            <table>
                <thead>
                    <tr>
                        <th>Equipement</th>
                        <th>Action</th>
                        <th>Piège</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- Example Card Rows for Each Category -->
                        <!-- Colonne Equipement -->
                        <td>
                            <div id="card-container">
                                {% for card in cards if card[2] == "Equipement" %}
                                <div id="available-card" draggable="true">
                                    <img class="card" data-id="{{ card[0] }}"
                                        src="{{ url_for('static', filename=card[5]) }}" alt="{{ card[1] }}" width="100">
                                </div>
                                {% endfor %}
                            </div>
                        </td>
                        <!-- Colonne Action -->
                        <td>
                            <div id="card-container">
                                {% for card in cards if card[2] == "Action" %}
                                <div id="available-card" draggable="true">
                                    <img class="card" data-id="{{ card[0] }}"
                                        src="{{ url_for('static', filename=card[5]) }}" alt="{{ card[1] }}" width="100">
                                </div>
                                {% endfor %}
                            </div>
                        </td>
                        <!-- Colonne Piège -->
                        <td>
                            <div id="card-container">
                                {% for card in cards if card[2] == "Piège" %}
                                <div id="available-card" draggable="true">
                                    <img class="card" data-id="{{ card[0] }}"
                                        src="{{ url_for('static', filename=card[5]) }}" alt="{{ card[1] }}" width="100">
                                </div>
                                {% endfor %}
                            </div>
                        </td>
                    </tr>
                    <!-- Additional rows can be dynamically generated from the database -->
                </tbody>
            </table>
        </div>

        <!-- Deck Builder Column -->
        <div class="deck-builder">
            <h2 class="deck-header">My Deck</h2>
            <div id="deck-card" class="deck-container"></div>
            <div class="button_save">
                <button class="save-deck" type="submit">Save Deck</button>
            </div>
        </div>
    </div>

        <script nonce="{{ nonce }}" src="../static/scripts/Deck_builder_script.js"></script>
        {% include 'footer.html' %}
</body>

</html>
